IDX:
  ### Colors ###
  # Primary
  medium-slate-blue: rgb(129, 98, 226)
  # Accent
  tropical-indigo: rgb(175, 138, 251)
  # Grays & Whites
  black: rgb(16, 21, 29)
  rich-black: rgb(23, 31, 43)
  charcoal: rgb(51, 62, 79)
  paynes-gray: rgb(93, 106, 125)
  cadet-gray: rgb(149, 161, 177)
  alice-blue: rgb(231, 235, 242)
  ghost-white: rgb(244, 247, 253)
  white: rgb(255, 255, 255)
  # Error
  cardinal: rgb(193, 49, 59)
  light-red: rgb(250, 123, 124)
  # Warning
