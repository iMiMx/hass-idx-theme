  state-light-active-color: var(--mint)
  state-sun-above_horizon-color: var(--copper)
  state-switch-active-color: var(--mint)
  # Error, Warning, Success, Info
  warning-color: var(--copper)
  sucess-color: var(--mint)
  info-color: var(--blue-ncs)
  # Labels & Badges
  label-badge-red: var(--error-color)
  label-badge-blue: var(--info-color)
  label-badge-green: var(--success-color)
  label-badge-yellow: var(--warning-color)
